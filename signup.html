<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - Celestial Fortune</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        .signup-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--deep-purple);
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--deep-purple) 0%, #4a2c6d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            width: 100%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.95);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .input-row {
            margin-bottom: 12px;
            text-align: left;
        }

        .input-row label {
            display: block;
            font-size: 0.85rem;
            color: var(--deep-purple);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .input-row input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(128, 77, 179, 0.2);
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        .submit-btn {
            background: var(--deep-purple);
            color: white;
            width: 100%;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .back-link {
            display: block;
            margin-top: 16px;
            color: var(--deep-purple-lighter);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Colliding Galaxy Background (Shared) -->
    <div class="galaxy-container">
        <div class="galaxy-wrapper">
            <div class="galaxy milky-way">
                <div class="galaxy-core"></div>
                <div class="arm"></div>
                <div class="arm"></div>
                <div class="arm"></div>
            </div>
            <div class="galaxy andromeda">
                <div class="galaxy-core"></div>
                <div class="arm"></div>
                <div class="arm"></div>
                <div class="arm"></div>
            </div>
            <div class="stars"></div>
        </div>
    </div>

    <div class="signup-view">
        <h1 class="hero-title">Create Account</h1>

        <div class="form-container">
            <form id="signup-form">
                <div class="input-row">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="Choose a unique username">
                </div>

                <div class="input-row">
                    <label>First Name</label>
                    <input type="text" id="fname" required>
                </div>

                <div class="input-row">
                    <label>Middle Name (Optional)</label>
                    <input type="text" id="mname">
                </div>

                <div class="input-row">
                    <label>Last Name</label>
                    <input type="text" id="lname" required>
                </div>

                <div class="input-row">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-row">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="input-row">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <a href="index.html" class="back-link">Wait, I have an account</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const form = document.getElementById('signup-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.querySelector('.submit-btn');
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = "Creating Account...";
            submitBtn.disabled = true;

            const username = document.getElementById('username').value.trim();
            const fname = document.getElementById('fname').value.trim();
            const mname = document.getElementById('mname').value.trim();
            const lname = document.getElementById('lname').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const dob = document.getElementById('dob').value;

            // Simple Validation
            if (!username || !fname || !lname || !email || !password || !dob) {
                alert('Please fill in all required fields.');
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
                return;
            }

            try {
                // 1. Check if Username is unique
                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    throw new Error("This username is already taken. Please choose another.");
                }

                // 2. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const fullName = `${fname} ${mname ? mname + ' ' : ''}${lname}`;

                // 3. Update Auth Profile (Display Name)
                await updateProfile(user, {
                    displayName: fullName
                });

                // 4. Save User Data to Firestore
                const userData = {
                    uid: user.uid,
                    username: username,
                    email: email,
                    name: fullName,
                    firstName: fname,
                    middleName: mname,
                    lastName: lname,
                    dob: dob,
                    createdAt: new Date().toISOString()
                };

                await setDoc(doc(db, "users", user.uid), userData);

                // 5. Save to LocalStorage (Session Cache for Speed)
                // We keep this so existing app.html logic works instantly without rewrite
                localStorage.setItem('currentUser', JSON.stringify(userData));

                alert('Account created successfully!');
                window.location.href = 'app.html';

            } catch (error) {
                console.error("Signup Error:", error);

                let msg = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    msg = "This email is already registered. Please Sign In.";
                } else if (error.code === 'auth/weak-password') {
                    msg = "Password should be at least 6 characters.";
                }

                alert(msg);
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
