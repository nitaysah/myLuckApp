<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discover Your Luck - Celestial Fortune</title>
    <meta name="description" content="Discover your daily luck percentage powered by celestial alignment and numerology">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ú®</text></svg>">
</head>

<body>
    <!-- Spinning Galaxy Background -->
    <div class="galaxy-container">
        <div class="galaxy-glow"></div>
        <div class="galaxy-core"></div>
        <div class="galaxy-arms">
            <div class="spiral-arm arm-1"></div>
            <div class="spiral-arm arm-2"></div>
            <div class="spiral-arm arm-3"></div>
            <div class="spiral-arm arm-4"></div>
        </div>
        <div class="stars"></div>
    </div>

    <div class="app-container">
        <!-- Input View -->
        <div id="input-view" class="view active">
            <header>
                <div class="logo-container">
                    <div class="logo-glow"></div>
                    <span class="sparkle-icon">‚ú®</span>
                </div>
                <h1>Discover Your Luck</h1>
                <p>Powered by celestial alignment & numerology</p>
            </header>

            <div class="card">
                <div class="input-group">
                    <label for="name">
                        <span class="label-icon">üë§</span> YOUR NAME
                    </label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label for="dob">
                        <span class="label-icon">üìÖ</span> DATE OF BIRTH
                    </label>
                    <input type="date" id="dob">
                </div>

                <div id="zodiac-display" class="zodiac-hidden">
                    <span class="zodiac-label">My Zodiac Sign</span>
                    <div class="zodiac-content">
                        <span id="zodiac-icon"></span>
                        <span id="zodiac-name"></span>
                    </div>
                </div>
            </div>

            <button id="reveal-btn" class="primary-btn" disabled>
                <span>Reveal My Luck</span>
                <span class="btn-icon">ü™Ñ</span>
            </button>
        </div>

        <!-- Result View -->
        <div id="result-view" class="view">
            <button id="back-btn" class="back-btn">
                <span>‚Üê</span> Back
            </button>
            
            <div class="result-content">
                <div class="result-header">
                    <span class="result-sparkle">‚ú®</span>
                    <h2>Your Cosmic Fortune</h2>
                </div>

                <div class="luck-circle">
                    <svg class="progress-ring" viewBox="0 0 200 200">
                        <circle class="progress-ring-bg" cx="100" cy="100" r="90"/>
                        <circle class="progress-ring-fill" cx="100" cy="100" r="90"/>
                    </svg>
                    <div class="luck-value">
                        <span id="result-percentage">0</span>
                        <span class="percent-sign">%</span>
                    </div>
                    <span class="luck-label">Lucky Today</span>
                </div>

                <div class="fortune-card">
                    <h3>üîÆ Fortune Analysis</h3>
                    <p id="fortune-text"></p>
                </div>

                <div class="traits-container">
                    <h3>‚≠ê Today's Cosmic Traits</h3>
                    <div id="traits-list" class="traits-list"></div>
                </div>
            </div>

            <button id="try-again-btn" class="secondary-btn">
                <span>üîÑ</span> Try Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
